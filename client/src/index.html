<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <div class="container">
        <div class="navbar navbar-default">
            <div class="navbar-inner">
                <a class="navbar-brand" href="#">Ember Digest</a>
                <ul class="nav navbar-nav pull-right">
                    <li>{{#link-to "articles" }}Articles{{/link-to}}</li>
                    <li>{{#link-to "photos" }}Photos{{/link-to}}</li>
                    <li>{{#link-to "login" }}Login{{/link-to}}</li>
                </ul>
            </div>
        </div>

        {{outlet}}
    </div>
</script>


<script type="text/x-handlebars" data-template-name="index">
    <h1>Welcome to Ember Digest</h1>
    <p>Here we got all sorts of content!</p>
</script>

<script type="text/x-handlebars" data-template-name="articles">
    <h2>Articles</h2>

    {{#each model}}
    <article>
        <h3>{{title}}</h3>
        <p>Posted by {{author}}</p>
        <p>{{body}}</p>
    </article>
    {{/each}}
</script>

<script type="text/x-handlebars" data-template-name="photos">
    <h2>Photos</h2>

    <div class="row">
        <ul id="photos" class="thumbnails">
            {{#each model}}
                <li class="col-xs-6 col-md-3">
                <span class="thumbnail">
                  <img {{bind-attr src="src"}} />
                </span>
                </li>
            {{/each}}
        </ul>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="login">
    {{#if loggedIn}}
    <p>You are already logged in!</p>
    {{else}}
    <form class="form-inline" {{action login on="submit"}}>
    <h2>Log In</h2>
    {{input value=username type="text" placeholder="Username"}}
    {{input value=password type="password" placeholder="Password"}}
    {{input class="btn" type="submit" value="Log In"}}
    </form>
    {{#if errorMessage}}
    <div class="alert alert-error">{{errorMessage}}</div>
    {{/if}}
    {{/if}}
</script>

<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/handlebars/handlebars.js"></script>
<script src="libs/ember/ember.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="app.js"></script>
<script src="router.js"></script>
<script src="controllers/loginController.js"></script>
<script src="routes/authenticatedRoute.js"></script>
<script src="routes/photosRoute.js"></script>
<script src="routes/articlesRoute.js"></script>
<script src="routes/loginRoute.js"></script>

</body>
</html>
